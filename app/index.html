<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RaceGame</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    
    <main class="racetrack">
      <img id="redCar" src="images/redCar.png" alt="Car" class="racetrack__car"/>
      <img id="blueCar" src="images/blueCar.png" alt="Car" class="racetrack__car"/>
    </main>

    <div class="restart">
      <a id="restart" class="restart__btn">Restart!<a/>
    </div>

    <div class="markers">
      <div class="markers__ctn markers__ctn--markers-racing">
        <h1 class="markers__title">Racing</h1>
        <span class="markers__racing-data-red"></span>
        <span class="markers__racing-data-blue"></span>
      </div>

      <div class="markers__ctn markers__ctn--markers-score">
        <h1 class="markers__title">Score</h1>
        <span class="markers__score-first">Begin</span>
      </div>
    </div>

    <div class="modal-info" id="modalInfo">
      <div class="modal-info__ctn">
        <h1 class="modal-info__title"><span id="nameWin"></span> WIN!!!</h1>
        <a id="tryAgain" class="modal-info__btn">Try Again</a>
      </div>
    </div>
    
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
